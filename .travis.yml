os: linux
dist: xenial
language: perl
jobs:
  include:
    # Coverage report
    - perl: "5.32"
      env: COVERAGE=1 EXTENDED_TESTING=1
      script:
        - export PERL_TYPE_TINY_XS=0
        - export PERL_TYPE_PARAMS_XS=0
        - prove -r -Ilib -Iinc $(test-dirs)
        - export PERL_TYPE_TINY_XS=1
        - export PERL_TYPE_PARAMS_XS=1
        - prove -r -Ilib -Iinc $(test-dirs)
    # Minimal install
    - perl: "5.18"
      install:
      - cpan-install "Exporter::Tiny"
    # Extended testing
    - perl: "5.8.9"
      env: PERL_TYPE_TINY_XS=0 EXTENDED_TESTING=1
      dist: trusty
    - perl: "5.32"
      env: PERL_TYPE_TINY_XS=0 EXTENDED_TESTING=1
    - perl: "5.32"
      env: PERL_TYPE_TINY_XS=1 EXTENDED_TESTING=1
    - perl: "5.32"
      env: PERL_TYPE_TINY_XS=0 EXTENDED_TESTING=1 PERL_TYPES_STANDARD_STRICTNUM=1 
    - perl: "5.32"
      env: PERL_TYPE_TINY_XS=1 EXTENDED_TESTING=1 PERL_TYPES_STANDARD_STRICTNUM=1 
    # Standard testing
    - perl: "5.6.1"
      env: PERL_TYPE_TINY_XS=0 
      dist: trusty
