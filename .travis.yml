      env: MOOSE_RELEASE=DOY/Moose-2.0604.tar.gz MXT_RELEASE=DROLSKY/MooseX-Types-0.31.tar.gz MOO_RELEASE=MSTROUT/Moo-1.000008.tar.gz
      dist: trusty
